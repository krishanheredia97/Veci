<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .circle-container {
            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 30%;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .circle img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.0s linear;
        }

        .circle img.active {
            opacity: 1;
        }

        /* Glow Animation Elements */
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .glow-effect.active {
            opacity: 1;
        }

        .glow-wave {
            position: absolute;
            border-radius: 30%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 40px #00FF00; /* This color should be changed to a variable later */
            animation: pulse 1s infinite alternate;
        }

        .glow-orb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30%;
            background: radial-gradient(circle, rgba(0,255,0,0.2) 0%, rgba(0,255,0,0.1) 40%, rgba(0,255,0,0) 70%); /* This color should be changed to a variable later */
            animation: orb-pulse 3s infinite;
        }

        .glow-bubbles {
            display: none;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px 0px rgba(0, 255, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 30px 10px rgba(0, 255, 0, 0.8);
            }
        }

        @keyframes orb-pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="glow-effect">
            <div class="glow-wave"></div>
            <div class="glow-orb"></div>
        </div>
        <div class="circle">
            <img src="assets/images/scene1.png" class="active">
            <img src="assets/images/scene2.png">
            <img src="assets/images/scene3.png">
            <img src="assets/images/scene4.png">
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.circle img');
        const totalImages = images.length;
        const glowEffect = document.querySelector('.glow-effect');

        function cycle() {
            // Remove active class from current image
            images[currentIndex].classList.remove('active');
            
            // If we're leaving the last frame, hide the glow effect
            if (currentIndex === totalImages - 1) {
                glowEffect.classList.remove('active');
            }
            
            // Move to next image
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
            
            // If we're showing the last frame, show the glow effect
            if (currentIndex === totalImages - 1) {
                glowEffect.classList.add('active');
            }
            
            // Set appropriate delay based on which frame is showing
            const delay = (currentIndex === totalImages - 1) ? 4000 : 1000;
            setTimeout(cycle, delay);
        }

        setTimeout(cycle, 500);
    </script>
</body>
</html>
