<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .circle img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.0s linear;
        }

        .circle img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="circle">
        <img src="assets/images/scene1.png" class="active">
        <img src="assets/images/scene2.png">
        <img src="assets/images/scene3.png">
        <img src="assets/images/scene4.png">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.circle img');
        const totalImages = images.length;

        function cycle() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
            const delay = (currentIndex === totalImages - 1) ? 4000 : 1000;
            setTimeout(cycle, delay);
        }

        setTimeout(cycle, 500);
    </script>
</body>
</html>
