<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Food Order</title>
    <link rel="stylesheet" href="src/components/dummy_chats.css">
    <link rel="stylesheet" href="src/components/food_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-header">
                <div class="logo">VECI</div>
                <div class="restaurant-name">Mamma Mia</div>
                <button id="cartToggleButton" class="cart-toggle-button" aria-label="Toggle cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </button>
            </div>
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be populated here by JavaScript -->
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                <button id="sendButton" class="send-button" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="cart-container" id="cartContainer">
                <div class="cart-header">
                    <h3>Carrito</h3>
                    <span class="cart-item-count">0 artículos</span>
                </div>
                <div class="cart-content">
                    <!-- Cart items will be added here -->
                    <p class="cart-empty-message">Tu carrito está vacío</p>
                </div>
            </div>
        </div>
    </div>

    <script src="src/components/dummy_chats.js"></script>
</body>
</html>
