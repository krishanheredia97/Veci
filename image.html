<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    @keyframes glow {
        0%, 100% {
            box-shadow: 
                0 0 0 24px rgba(56, 176, 0, 0.8),
                0 0 0 48px rgba(56, 176, 0, 0.6),
                0 0 0 72px rgba(56, 176, 0, 0.4),
                0 0 0 96px rgba(56, 176, 0, 0.2);
            filter: drop-shadow(0 0 4px #38B000);
            transform: translate(-50%, -50%) rotate(0deg);
        }
        25% {
            transform: translate(-50%, -50%) rotate(1deg);
        }
        50% {
            box-shadow: 
                0 0 0 20px rgba(56, 176, 0, 0.8),
                0 0 0 40px rgba(56, 176, 0, 0.6),
                0 0 0 60px rgba(56, 176, 0, 0.4),
                0 0 0 80px rgba(56, 176, 0, 0.2);
            filter: drop-shadow(0 0 10px #38B000);
            transform: translate(-50%, -50%) rotate(-1deg);
        }
        75% {
            transform: translate(-50%, -50%) rotate(1deg);
        }
    }
    img { 
        width: 600px;
        height: 600px;
        border-radius: 30%;
        overflow: hidden;
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: glow 0.8s ease-in-out infinite;
    }
    body {
        margin: 0;
        height: 100vh;
        position: relative;
    }
  </style>
</head>
<body>
  <img src="assets/images/scene4.png" alt="scene4" />
</body>
</html>
