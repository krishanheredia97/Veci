<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    @keyframes glow {
        0%, 100% { box-shadow: 0 0 40px #38B000, 0 0 60px #38B000; }
        50% { box-shadow: 0 0 60px #38B000, 0 0 80px #38B000; }
    }
    img { 
        width: 200px;
        height: 200px;
        border-radius: 30%;
        overflow: hidden;
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 80px #38B000, 0 0 80px #38B000;
        animation: glow 1s ease-in-out infinite;
    }
    body {
        margin: 0;
        height: 100vh;
        position: relative;
    }
  </style>
</head>
<body>
  <img src="assets/images/scene4.png" alt="scene4" />
</body>
</html>
