<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    @keyframes glow {
        0%, 100% {
            box-shadow: 
                0 0 0 3px rgba(56, 176, 0, 0.8),
                0 0 0 6px rgba(56, 176, 0, 0.6),
                0 0 0 9px rgba(56, 176, 0, 0.4),
                0 0 0 12px rgba(56, 176, 0, 0.2);
            filter: drop-shadow(0 0 2px #38B000);
        }
        50% {
            box-shadow: 
                0 0 0 5px rgba(56, 176, 0, 0.8),
                0 0 0 10px rgba(56, 176, 0, 0.6),
                0 0 0 15px rgba(56, 176, 0, 0.4),
                0 0 0 20px rgba(56, 176, 0, 0.2);
            filter: drop-shadow(0 0 5px #38B000);
        }
    }
    img { 
        width: 200px;
        height: 200px;
        border-radius: 30%;
        overflow: hidden;
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: glow 0.8s ease-in-out infinite;
    }
    body {
        margin: 0;
        height: 100vh;
        position: relative;
    }
  </style>
</head>
<body>
  <img src="assets/images/scene4.png" alt="scene4" />
</body>
</html>
