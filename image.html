<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    @keyframes glow {
        0%, 100% {
            box-shadow: 
                0 0 0 calc(var(--base-size) * 0.04) rgba(56, 176, 0, 0.8),
                0 0 0 calc(var(--base-size) * 0.08) rgba(56, 176, 0, 0.6),
                0 0 0 calc(var(--base-size) * 0.12) rgba(56, 176, 0, 0.4),
                0 0 0 calc(var(--base-size) * 0.16) rgba(56, 176, 0, 0.2);
            filter: drop-shadow(0 0 calc(var(--base-size) * 0.67) #38B000);
            transform: translate(-50%, -50%) rotate(0deg);
        }
        25% {
            transform: translate(-50%, -50%) rotate(1deg);
        }
        50% {
            box-shadow: 
                0 0 0 calc(var(--base-size) * 0.0333) rgba(56, 176, 0, 0.8),
                0 0 0 calc(var(--base-size) * 0.0666) rgba(56, 176, 0, 0.6),
                0 0 0 calc(var(--base-size) * 0.1) rgba(56, 176, 0, 0.4),
                0 0 0 calc(var(--base-size) * 0.1333) rgba(56, 176, 0, 0.2);
            filter: drop-shadow(0 0 calc(var(--base-size) * 1.67) #38B000);
            transform: translate(-50%, -50%) rotate(-1deg);
        }
        75% {
            transform: translate(-50%, -50%) rotate(1deg);
        }
    }
    img { 
        --img-size: 20vw; /* Use viewport width for responsiveness */
        --base-size: var(--img-size);
        width: var(--img-size);
        height: var(--img-size);
        border-radius: 30%;
        overflow: hidden;
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: glow 0.8s ease-in-out infinite;
    }
    body {
        margin: 0;
        height: 100vh;
        position: relative;
    }
    .toggle-btn {
      position: absolute;
      left: calc(50% - var(--img-size) - 20px);
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 15px;
      background: #38B000;
      color: white;
      border: none;
      border-radius: 30%;
      cursor: pointer;
      font-weight: bold;
      z-index: 3;
    }
    .toggle-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="animationToggle">Stop</button>
  <img src="assets/images/scene4.png" alt="scene4" id="glowingImage" />

  <script>
    const toggleBtn = document.getElementById('animationToggle');
    const image = document.getElementById('glowingImage');
    
    toggleBtn.addEventListener('click', () => {
      if (image.style.animation.includes('glow')) {
        image.style.animation = 'none';
        image.style.boxShadow = 'none';
        image.style.filter = 'none';
        toggleBtn.textContent = 'Start';
        toggleBtn.style.background = '#555';
      } else {
        image.style.animation = 'glow 0.8s ease-in-out infinite';
        image.style.boxShadow = '';
        image.style.filter = '';
        toggleBtn.textContent = 'Stop';
        toggleBtn.style.background = '#38B000';
      }
    });
  </script>
</body>
</html>
