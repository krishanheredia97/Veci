<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="src/components/design_system.css">
  <link rel="stylesheet" href="src/components/navbar.css">
  <link rel="stylesheet" href="src/components/button.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="main-navbar">
    <div class="logo-container">
      <i class="logo-icon fas fa-rocket"></i>
      <span class="logo-text">Veci</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="cta-button">Demo</button>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
  </nav>

  <!-- Sticky CTA -->
  <div class="sticky-cta">Contact Us</div>

  <div class="container">
    <section class="content-section">
      <h1>Welcome to Our Website</h1>
      <p>This is a sample content section.</p>
    </section>
  </div>

  <script src="src/components/navbar.js"></script>
  <script src="src/components/button.js"></script>
</body>
</html>
