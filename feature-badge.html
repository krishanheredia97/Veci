<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Badge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="src/components/design_system.css">
  <style>
    .feature-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 24px;
      overflow: hidden;
    }
    .feature-container {
      position: relative;
      height: 24px;
      width: 200px;
      display: flex;
      align-items: center;
    }
    .feature-text {
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      color: var(--color-text, #33322E);
      font-family: var(--font-body, sans-serif);
      line-height: 1;
    }
    .feature-text.active {
      opacity: 1;
      transform: translateY(0);
    }
    .checkmark {
      color: var(--color-primary, #FF6B35);
      flex-shrink: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="feature-badge">
    <i class="fas fa-check checkmark"></i>
    <div class="feature-container">
      <span class="feature-text active">Memoriza tu men√∫</span>
      <span class="feature-text">Responde de inmediato</span>
      <span class="feature-text">No comete errores</span>
      <span class="feature-text">Aumenta tus ventas</span>
      <span class="feature-text">Disponible 24/7</span>
    </div>
  </div>

  <script>
    const features = document.querySelectorAll('.feature-text');
    let currentFeature = 0;

    function cycleFeatures() {
      features[currentFeature].classList.remove('active');
      currentFeature = (currentFeature + 1) % features.length;
      features[currentFeature].classList.add('active');
    }

    setInterval(cycleFeatures, 1500);
  </script>
</body>
</html>
