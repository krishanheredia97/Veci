<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero – Veci</title>

    <!-- Design tokens / utilities that already exist in the project -->
    <link rel="stylesheet" href="src/components/design_system.css">
    <!-- Chat-demo assets -->
    <link rel="stylesheet" href="src/components/dummy_chats.css">
    <link rel="stylesheet" href="src/components/food_card.css">

    <!-- Icons (for the feature checkmark) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Page-specific layout styles  -->
    <style>
        /* =====  Layout wrapper  ===== */
        body {
            margin: 0;
            padding-inline: clamp(1rem, 4vw, 5rem);
            font-family: var(--font-body, "Poppins", sans-serif);
            background: var(--color-background, #faf6ec);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            display: grid;
            /* Mobile-first: single column */
            grid-template-columns: 1fr;
            gap: clamp(2rem, 5vw, 6rem);
            justify-items: center;
            align-items: center;
            width: min(100%, 75rem); /* Clamp at ~1200px */
            margin-block: clamp(2rem, 6vh, 6rem);
        }

        /* Two-column layout once there’s enough room */
        @media (min-width: 50em) {
            .wrapper {
                grid-template-columns: 1fr minmax(18rem, 34rem);
            }
        }

        @media (min-width: 50em) {
            /* reset justify on wide view */
            .wrapper { justify-items: stretch; }
    .text-wrapper { align-items: flex-start; text-align: left; }
        }

        /* =====  Text column  ===== */
        .text-wrapper {
            margin-inline: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
            position: relative;
        }

        .text-wrapper h1 {
            font-family: var(--font-heading, "Roboto Slab", serif);
            font-size: clamp(2.5rem, 4.5vw + 0.5rem, 5.5rem);
            font-weight: 600;
            line-height: 1.05;
            color: var(--color-primary, #ff6b35);
            margin: 0;
        }

        .static-text {
            font-size: clamp(1rem, 0.5vw + 0.9rem, 1.25rem);
            max-width: 60ch;
            color: var(--color-text, #33322e);
        }

        /* Feature badge animation reused from the existing hero */
        .feature-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 1.5rem;
            overflow: hidden;
            margin: 0 auto;
        }

        .feature-container {
            position: relative;
            height: 1.5rem;
            width: auto;
            min-width: 12rem;
        }

        .feature-text {
            position: absolute;
            inset-inline: 0;
            opacity: 0;
            transform: translateY(1.25rem);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 1rem;
            line-height: 1;
            color: var(--color-text, #33322e);
        }
        .feature-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .checkmark {
            font-size: 1rem;
            line-height: 1;
            color: var(--color-primary, #ff6b35);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Prevent wrapping within each title line */
        .title-line{
            display:block;
            white-space:nowrap;
        }
        
        /* Eyebrow text styling - modern pill design */
        .eyebrow {
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            background-color: var(--color-accent, #3AA553);
            margin-bottom: 1.25rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            position: relative;
            display: inline-block;
            box-shadow: 0 0 12px rgba(58, 165, 83, 0.5);
            transition: all 0.3s ease;
        }
        
        .eyebrow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 16px rgba(58, 165, 83, 0.7);
        }

        /* =====  Chat demo column  ===== */
        /* Ensure the chat card is never wider than its column */
        .chat-demo .card {
            width: 100%;
            height: auto;
        }
        
        /* Ensure VECI logo has proper weight */
        .chat-demo .logo {
            font-family: 'Roboto Slab', serif;
            font-weight: 900;
            color: var(--color-primary);
        }
    </style>
</head>
<body>

    <main class="wrapper">
        <!-- ❶  Text column -->
        <section class="text-wrapper">
            <div class="eyebrow">Para restaurantes inteligentes</div>
            <h1><span class="title-line">TU MESERO</span><span class="title-line">AL INSTANTE</span></h1>
            <p class="static-text">
                ¿Tu equipo no da abasto? Automatiza la toma de pedidos y deja que tu personal se enfoque en despachar y cobrar.
            </p>
            <div class="feature-badge">
                <i class="fas fa-check checkmark"></i>
                <div class="feature-container">
                    <span class="feature-text active">Memoriza tu menú</span>
                    <span class="feature-text">Responde de inmediato</span>
                </div>
            </div>
        </section>

        <!-- ❷  Chat demo column -->
        <section class="chat-demo">
            <!-- The complete chat card markup copied from dummy_chats.html -->
            <div class="card">
                <div class="card-content">
                    <div class="card-header">
                        <div class="logo">VECI</div>
                        <div class="restaurant-name">Mamma Mia</div>
                        <button id="cartToggleButton" class="cart-toggle-button" aria-label="Toggle cart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="chat-container" id="chatContainer"></div>
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                        <button id="sendButton" class="send-button" aria-label="Send message">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="cart-container" id="cartContainer">
                        <div class="cart-header">
                            <h3>Carrito</h3>
                            <span class="cart-item-count">0 artículos</span>
                        </div>
                        <div class="cart-content">
                            <p class="cart-empty-message">Tu carrito está vacío</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- =====  Behaviour scripts  ===== -->
    <script>
        /* Feature badge cycling (copied from the original hero) */
        function cycleFeatures () {
            const features = document.querySelectorAll('.feature-text');
            let activeIndex = [...features].findIndex((f) => f.classList.contains('active'));
            features[activeIndex].classList.remove('active');
            activeIndex = (activeIndex + 1) % features.length;
            features[activeIndex].classList.add('active');
        }
        setInterval(cycleFeatures, 1500);
    </script>
    <!-- Chat demo behaviour -->
    <script src="src/components/dummy_chats.js"></script>
</body>
</html>
